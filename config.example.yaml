# Example configuration file for SQL Agent
# Copy this to config.yaml and customize as needed

llm:
  provider: openai  # openai, anthropic, or local
  model: gpt-4o-mini
  api_key: ${OPENAI_API_KEY}  # Uses environment variable
  # api_key: your-key-here  # Or set directly
  base_url: null  # For local models, set to API URL (e.g., http://localhost:11434)
  temperature: 0.0
  max_tokens: 2000
  streaming: false

database:
  path: data/sample.db
  type: sqlite
  # For PostgreSQL or MySQL, uncomment and configure:
  # host: localhost
  # port: 5432
  # user: postgres
  # password: password
  # database: mydb

safety:
  safe_mode: true
  blocked_keywords:
    - DELETE
    - DROP
    - ALTER
    - TRUNCATE
    - CREATE
    - INSERT
    - UPDATE
  allow_read_only: true
  max_query_length: 10000

agent:
  max_iterations: 5
  enable_error_correction: true
  enable_tools: true
  memory_size: 10

logging:
  level: INFO
  log_file: logs/sql_agent.log
  console_output: true

